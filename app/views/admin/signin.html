{% extends '../layout.html' %}

{% block title %}{{blog.title}}{% endblock %}

{% block header %}{% include '../header.html' %}{% endblock %}

{% block content %}
<main role="main">

{% if (error && error.length > 0) %}
<div class="alert alert-danger" role="alert">
  {{error}}
</div>
{% endif %}

<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form class="form-signin" action="/admin/signin" method="post">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" 
        placeholder="Username" required autofocus data-required-msg='Username is required'>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" 
        placeholder="Password" required data-required-msg='Password is required'>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>

</main>
{% endblock %}
