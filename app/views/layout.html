<!DOCTYPE html>
<html lang="en">
  <head>

    {# Document Settings #}
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {# Page Meta #}
    <meta name="description" content="{{meta_description}}" />

    {# Styles #}
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed|Roboto' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css" rel="stylesheet" >
    <link href="/css/sharp-reporter.min.css" rel="stylesheet">

    {# Responsive JavaScript #}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/modernizr.min.js"></script>
    <script src="/js/responsive_iframes.min.js"></script>

    {# Responsive Meta Tags #}
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
  </head>
  <body>

    <header id="sr-header-main">
      <div class="container">
        <h1 class="sr-title">{{blog.title}}</h1>
        <hr class="sr-thick-gray">
      </div>
    </header>

    <div id="sr-container-table" class="container">
      <div id="sr-row-table" class="row">
        <div id="sr-col-sidebar" class="col-md-3 sr-col-table">
          <div id="sr-sidebar">
            {% block header %}{% endblock %}
          </div>
        </div>
        <div id="sr-col-content" class="col-md-9 sr-col-table">
          <div id="sr-content">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>

    <footer id="sr-footer-main"> 
      <div class="container">
        <hr class="sr-thick-gray">
        <p class="text-muted text-right">&copy; {{Date() | date('Y')}} Bob Brady</p>
      </div>
    </footer>

    <script>
      responsive_iframes();
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% block lastjs %}{% endblock %}

  </body>
</html>
